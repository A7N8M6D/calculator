<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Hello, world!</title>
  </head>
  <body class="screenBg" style="color: white; font-family: Arial, Helvetica, sans-serif;" f>
    <div class="row m-0" style="" >
        <div class="col-12 p-0 col-md-10">

        
        <div class="col-12">

            <div class="row p-0 m-0 d-flex justify-content-start align-items-center  ms-1 ">
                <!-- Title of the Page -->
                <div class="row m-0  " style="padding-left: 13px; height: 27px; font-size: 13px;">
           <div class="col-12 d-flex align-items-center" style="height: 27px;"> 
               
               <p class="m-0">calculator</p>
            </div>
        </div>
        <!-- Menu of the Page -->
          <section class="row  m-0 "   height: 40px;">
            <div class="col-12 d-flex justify-content-start align-items-center" >

                <i class="fa-solid fa-bars"></i>
                <p class="m-0 ms-3" style="font-size: 17px; font-weight:500;">
                    Standard
                </p>
                <i class="ms-3 fa-solid fa-share"></i>
            </div> 
        </section>
        <!-- Operand and Operator Display -->
        <div
        class="col-12 fs-5 d-flex justify-content-end align-items-center"
        style="color:white; height: 55px"
        >
        <span id="Operand-One"></span>
            <span id="Operator"></span>
            <span id="Operand-Two"></span>
          </div>
        <!-- Display Screen -->
        <div
        class="col-12  p-0 d-flex Main-Border justify-content-end align-items-start "
        style="height: 200px; font-size: 90px;"
        
        id="Screen"
        ></div>
        <!-- Option Screen -->
        <section class="m-0 row" style="font-size: 13px;">
            <div class="col-12 d-flex">
                <p class="m-0 ms-2">MC</p>
                <p class="m-0 ms-5">MR</p>
                <p class="m-0 ms-5" >M+</p>
                <p class="m-0 ms-5" >M-</p>
            </div>
        </section>
        
        <!-- Calculator Buttons -->
        <div class="col-12  mt-1">
            <div class="row Main-Border">
                <!-- Row 1 -->
                <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
                    <div class="Btn-Main">%</div>
                </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
                <div class="Btn-Main">CE</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
                <div class="Btn-Main">C</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">+</div>
            </div>

            <!-- Row 2 -->
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main"><sup>1</sup>/x</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">x<sup>2</sup></div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main"><sup>2</sup>√x</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
                <div class="Btn-Main">÷</div>
            </div>
            
            <!-- Row 3 -->
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">7</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
                <div class="Btn-Main">8</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
                <div class="Btn-Main">9</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">×</div>
            </div>
            
            <!-- Row 4 -->
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
                <div class="Btn-Main">4</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
                <div class="Btn-Main">5</div>
                <!-- Clear button -->
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
                <div class="Btn-Main">6</div>
                <!-- Equals button -->
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">-</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
                <div class="Btn-Main">1</div>
              </div>
              <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
                  <div class="Btn-Main">2</div>
              </div>
              <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
                  <div class="Btn-Main">3</div>
                </div>
                <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
                    <div class="Btn-Main">+</div>
                </div>
                <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
                    <div class="Btn-Main">+/-</div>
                </div>
                <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
                    <div class="Btn-Main">0</div>
                </div>
                <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
                    <div class="Btn-Main">.</div>
                </div>
                <div class="col-3 fs-2 Btn-Border"  onclick="getValue(this)">
                    <div style="background-color: rgba(0, 153, 255, 0.808);" class="Btn-Main">=</div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
    <div class="p-0 col-2 justify-content-end " style="color: white;" >
    <div class="row m-0">
      <div class="col-12 d-flex  mt-4" style="font-size: 15px;">
       <p>History</p>
       <p style="" class="ps-4">Memory</p>
      </div> 
      <div class="col-12" id="Results">
        
      </div>
    </div>
        
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/21e3ffe197.js" crossorigin="anonymous"></script>
  </body>
</html>
