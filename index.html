<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Hello, world!</title>
  </head>
  <body class="screenBg">
    <div class="container" style="margin-top: 80px">
      <div class="row d-flex justify-content-center align-items-center">
        <!-- Display Screen -->
        <div
          class="col-11 col-md-7 d-flex Main-Border justify-content-start align-items-center fs-1"
          style="height: 180px"
          id="Screen"
        ></div>

        <!-- Operand and Operator Display -->
        <div
          class="col-11 col-md-7 fs-5 d-flex justify-content-start align-items-center"
          style="border: 1px solid white; height: 5vh"
        >
          <span id="Operand-One"></span>
          <span id="Operator"></span>
          <span id="Operand-Two"></span>
        </div>

        <!-- Calculator Buttons -->
        <div class="col-11 col-md-7">
          <div class="row Main-Border">
            <!-- Row 1 -->
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">1</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">2</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">3</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">+</div>
            </div>

            <!-- Row 2 -->
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">4</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">5</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">6</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">-</div>
            </div>

            <!-- Row 3 -->
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">7</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">8</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">9</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">/</div>
            </div>

            <!-- Row 4 -->
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">0</div>
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">C</div>
              <!-- Clear button -->
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">=</div>
              <!-- Equals button -->
            </div>
            <div class="col-3 fs-2 Btn-Border" onclick="getValue(this)">
              <div class="Btn-Main">*</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
